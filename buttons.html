<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <hr/>
        <h3>Buttons</h3>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary">Primary</button>
        <a href="#" class="btn btn-secondary" role="button">Secondary</a>
        <input type="button" class="btn btn-success" value="Success"/>
        <input type="submit" class="btn btn-danger" value="Danger"/>
        <input type="reset" class="btn btn-warning" value="Warning"/>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-outline-primary btn-lg">Primary</button>
        <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secondary</a>
        <input type="button" class="btn btn-outline-success" value="Success"/>
        <input type="submit" class="btn btn-outline-danger" value="Danger"/>
        <input type="reset" class="btn btn-outline-warning" value="Warning"/>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-link">Link</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary btn-lg btn-block">Primary</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-primary btn-lg active">Primary</button>
        <button class="btn btn-primary btn-lg" disabled>Primary</button>
        <a href="#" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Primary</a>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <hr/>
        <h3>Button Groups</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btn-group" role="group" aria-label="Example">
          <button class="btn btn-primary">Left</button>
          <button class="btn btn-primary">Center</button>
          <button class="btn btn-primary">Right</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <hr/>
        <h3>Toolbar</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
          <div class="btn-group mr-2" role="group" aria-label="First Group">
            <button class="btn btn-secondary">First Button</button>
            <button class="btn btn-secondary">Second Button</button>
            <button class="btn btn-secondary">Third Button</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second Group">
            <button class="btn btn-secondary">Forth Button</button>
            <button class="btn btn-secondary">Fifth Button</button>
            <button class="btn btn-secondary">Sixth Button</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Third Group">
            <button class="btn btn-secondary">Seventh Button</button>
            <button class="btn btn-secondary">Eighth Button</button>
            <button class="btn btn-secondary">Nineth Button</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <hr/>
        <h3>Toolbar 2</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
          <div class="btn-group-vertical mr-2" role="group" aria-label="First Group">
            <button class="btn btn-info">First Button</button>
            <button class="btn btn-info">Second Button</button>
            <button class="btn btn-info">Third Button</button>
          </div>
          <div class="btn-group-vertical mr-2" role="group" aria-label="Second Group">
            <button class="btn btn-info">Forth Button</button>
            <button class="btn btn-info">Fifth Button</button>
            <button class="btn btn-info">Sixth Button</button>
          </div>
          <div class="btn-group-vertical mr-2" role="group" aria-label="Third Group">
            <button class="btn btn-info">Seventh Button</button>
            <button class="btn btn-info">Eighth Button</button>
            <button class="btn btn-info">Nineth Button</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
